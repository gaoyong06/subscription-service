server:
  http:
    addr: 0.0.0.0:8102
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9102
    timeout: 1s

data:
  database:
    driver: mysql
    # 请确保替换为实际的数据库连接字符串
    source: root:root@tcp(localhost:3306)/subscription_service?charset=utf8mb4&parseTime=True&loc=Local
    max_idle_conns: 10
    max_open_conns: 100
    conn_max_lifetime: 3600s
  redis:
    addr: 127.0.0.1:6379
    password: ""
    db: 1
    read_timeout: 0.2s
    write_timeout: 0.2s
    dial_timeout: 1s
    pool_size: 10
    min_idle_conns: 1

client:
  payment_service:
    addr: localhost:9101
  subscription_service:
    return_url: "http://localhost:8080/subscription/success"
    auto_renew_days_before: 3
    expiry_check_days: 7

log:
  level: info  # debug, info, warn, error
  format: json # json, console
  output: both # stdout, file, both
  file_path: logs/subscription-service.log
  max_size: 100  # MB
  max_age: 30    # days
  max_backups: 10
  compress: true
